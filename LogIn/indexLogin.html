<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="StyleLogin.css">
</head>
<body>

    <div class="login-box">
       
        <h1 style="color: #000;">Login</h1>
        <form>
            <!-- USERNAME INPUT -->
            <label for="username" style="color: #000;">Username</label>
            <input type="text" placeholder="Enter Username">
            <!-- PASSWORD INPUT -->
            <label for="password" style="color: #000;">Password</label>
            <input type="password" placeholder="Enter Password">
            <input type="submit" value="Log In" style="color: #000;">
            
          </form>
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/LogIn/Scriptlogin.js"></script>
</body>
</html>
